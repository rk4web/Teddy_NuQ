    <!-- Application Structure Plan: The application is designed as a tabbed single-page application (SPA) to provide a non-linear, user-centric exploration of the Nu.q test. This structure was chosen over a linear report format to allow busy veterinary professionals to quickly access the specific information they need. The sections are: 1. Overview (for a quick summary), 2. How it Works (for technical understanding), 3. Performance (interactive data visualization), 4. Limitations (critical for responsible use), 5. Interpreting Results (practical guide), and 6. FAQ (for other key questions). This task-oriented design enhances usability and comprehension. -->
    <!-- Visualization & Content Choices: 1. (Performance) Bar Chart (Chart.js): Goal is to compare sensitivity across different cancers. A bar chart is ideal for comparing discrete categories. Interaction: Hover tooltips provide exact data. This is better than a static table for quick visual comparison. 2. (Limitations) Icon-based Checklist (HTML/CSS/Unicode): Goal is to clearly inform about correct usage. A visual checklist is more engaging and easier to scan than a block of text. 3. (Results) Interactive Tabs (HTML/JS): Goal is to organize information. Users click a result level ('Low', 'Moderate', 'High') to see specific guidance, reducing cognitive load. CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
